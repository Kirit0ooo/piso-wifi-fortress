
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Session - Piso WiFi Fortress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .session-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4070f4;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .details {
            margin: 30px 0;
            text-align: left;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .details p {
            margin: 5px 0;
            font-size: 14px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background-color: #2ecc71;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 10px;
            background-color: #4070f4;
            border-radius: 5px;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="session-container">
        <span class="status-badge">Connected</span>
        <h1>WiFi Active Session</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p>Time Remaining:</p>
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="details">
            <p><strong>Access Method:</strong> {{ auth_method }}</p>
            <p><strong>MAC Address:</strong> {{ mac }}</p>
            <p><strong>IP Address:</strong> {{ ip }}</p>
            <p><strong>Total Minutes:</strong> {{ total_minutes }}</p>
        </div>
        
        <form action="{{ url_for('logout') }}" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit" class="logout-btn">Disconnect</button>
        </form>
    </div>
    
    <script>
        // Timer functionality
        const totalSeconds = {{ remaining_seconds }};
        let secondsLeft = totalSeconds;
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        
        function updateTimer() {
            const hours = Math.floor(secondsLeft / 3600);
            const minutes = Math.floor((secondsLeft % 3600) / 60);
            const seconds = secondsLeft % 60;
            
            timerDisplay.textContent = 
                (hours < 10 ? '0' + hours : hours) + ':' +
                (minutes < 10 ? '0' + minutes : minutes) + ':' +
                (seconds < 10 ? '0' + seconds : seconds);
                
            const percentLeft = (secondsLeft / totalSeconds) * 100;
            progressBar.style.width = percentLeft + '%';
            
            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = '00:00:00';
                window.location.href = '/';
            } else {
                secondsLeft--;
            }
        }
        
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
